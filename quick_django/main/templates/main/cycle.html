<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>速習 Django</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <table class="table">
      <thead>
        <th>名前</th>
        <th>性別</th>
        <th>誕生日</th>
      </thead>
      <tbody>
        {% for m in members %}
        <tr
          style="background-color: {% cycle 'skyblue' 'aquamarine' 'lightgreen' %}"
        >
          <td>{{m.nage}}</td>
          <td>{{m.sex}}</td>
          <td>{{m.birth}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
