<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>速習 Django</title>
  </head>
  <body>
    {% for day, body in schedule %} {% ifchanged day %}
    <h3>{{day}}日</h3>
    {% endifchanged %}
    <p>{{body}}</p>
    {% endfor %}
  </body>
</html>
