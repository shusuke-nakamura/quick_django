<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <title>速習Python</title>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th>ISBNコード</th>
          <th>書名</th>
          <th>価格</th>
          <th>出版社</th>
          <th>刊行日</th>
        </tr>
      </thead>
      <tbody>
        {% for b in books %}
        <td>{{ b.isbn }}</td>
        <td>{{ b.title }}</td>
        <td>{{ b.price }}</td>
        <td>{{ b.publisher }}</td>
        <td>{{ b.published | date:'DATE_FORMAT' }}</td>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
