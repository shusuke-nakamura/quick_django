<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>速習 Django</title>
  </head>
  <body>
    {% if random >= 70 %}
    <p>{{random}}は70以上です。</p>
    {% elif random >= 50 %}
    <p>{{random}}は50以上70未満です。</p>
    {% else %}
    <p>{{random}}は50未満です。</p>
    {% endif %}
  </body>
</html>
